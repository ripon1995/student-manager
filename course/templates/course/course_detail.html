{% extends 'course/base_course.html' %}

{% block content %}
    <style>
        .card {
            width: 100% !important;
            height: 300px !important;
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 20px;
            padding: 30px;
            text-align: left;
        }

        .card:hover {
            background: #fff;
        }
    </style>

    <div class="card shadow mb-4" style="width: 100%; height: 300px;">
        <div class="card-body d-flex flex-column justify-content-between h-100">
            <div>
                <h4 style="text-align: center" class="card-title">{{ course.title }}</h4>
                <p style="text-align: center" class="card-text">
                    {{ course.description|default:"No description provided." }}
                </p>
                <h6 class="card-subtitle mb-2 text-muted">
                    Created: {{ course.created_at|date:"F j, Y" }}
                </h6>

            </div>
            <div>
                <div class="d-flex justify-content-between align-items-center">
        <span class="badge bg-info text-dark">
            Students: {{ course.students.count }}
        </span>
                    <a href="#" class="btn btn-success">
                        Add Student
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
