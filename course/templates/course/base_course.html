<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}Course Dashboard{% endblock %}</title>
    <style>
        body {
            font-family: Arial, serif;
            padding: 20px;
        }

        .card {
            background: #f3f3f3;
            border: 2px solid #ccc;
            border-radius: 20px;
            padding: 20px;
            text-align: left;
            width: 150px;
        }

        .card a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .card:hover {
            background: #4c75b3;
        }
    </style>
</head>
<body>
<div>
    {% block content %}{% endblock %}
</div>
</body>
</html>
