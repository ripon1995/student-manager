<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, serif;
            padding: 20px;
            text-align: center;
            background-color: white;
            background-image: url('https://opendoodles.s3-us-west-1.amazonaws.com/sprinting.gif');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }

        .dashboard {
            display: flex;
            gap: 20px;
            justify-content: space-between;
        }

        .card {
            background: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            width: 150px;
        }

        .card a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .card:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
<h1>Welcome to Math World!</h1>

<div class="dashboard">
    <div class="card">
        Student
    </div>
    <div class="card">
        <a href="{% url 'course_list_view' %}">Course</a>
    </div>
    <div class="card">
        payments
    </div>
</div>

<hr>

<div>
    {% block content %}{% endblock %}
</div>
</body>
</html>
